<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>自定义跟踪甘特图的显示-向日葵甘特开发范例-我要调度网</title>
<link rel="shortcut icon" href="/favicon.ico"/>
<meta name="keywords" content="SFGantt,甘特图,向日葵甘特,gantt,Ajax,project,Javascript,API"/>
<link href="/site/default.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="../gantt.js" charset="gb2312"></script>
<script language="javascript">
	var gtData,gtMap;
	function onLoad()//在页面初始化的时候执行本函数
	{
		SFAjax.loadXml("track.xml",onGanttLoaded);	//通过Ajax模式下载对应的XML文件，并在下载完成之后执行onDataLoaded函数
	}
	function onGanttLoaded(doc)	//doc参数是一个XML文件DOM对象
	{
		var gtConfig=new SFConfig();	//初始化一个页面上的配置对象
		gtConfig.setConfig("SFGantt/container","Div_Gantt");	//设置用来显示甘特图的层的ID
		gtConfig.setConfig("SFGantt/isTracking",true);	//设置用来显示甘特图的层的ID
		gtConfig.setConfig("SFGantt/itemHeight",36);	//设置每一行的总高度
		gtConfig.setConfig("SFGanttTasksMap/taskHeight",24);	//设置每个任务图的显示高度
		gtConfig.setConfig("SFGanttTasksMap/trackBaselineTopScale",0);	//设置基线条的显示位置比例，0为最上方显示
		gtConfig.setConfig("SFGanttTasksMap/trackBaselineHeightScale",0.4);	//设置基线条的显示高度比例
		gtConfig.setConfig("SFGanttTasksMap/trackNormalTopScale",0.5);	//设置跟踪甘特图下任务条的显示高度比例
		gtConfig.setConfig("SFGanttTasksMap/trackNormalHeightScale",0.4);	//设置跟踪甘特图下任务条的显示高度比例
		gtData=new SFData(new SFDataProject(doc));	//将doc对象初始化为一个甘特数据对象
		gtMap=new SFGantt(gtConfig,gtData);	//用相应的数据对象和配置对象创建甘特对象
		gtMap.showMap(null,3);		//显示甘特图
	}
</script>
</head>
<body onload="onLoad()">
<script language="javascript" src="/site/top.js" charset="utf-8"></script>
<div id="content">
	<h3>范例:自定义跟踪甘特图的显示</h3>
	<div id="Div_Gantt" style="position:relative;width:890px;height:400px;border:solid 1px black"></div>
	<div class="bg2">
		<h3>范例:自定义跟踪甘特图的显示</h3>
		<p>查看<b>本页面源文件</b>可以了解如何使用SFGantt Javascript API实现本功能；</p>
		<p>有时候需要调整跟踪甘特图的显示，例如将基线显示在上面，或者调整基线条和任务条的高度等，本范例演示如何将基线条显示在任务条的上方，通过本范例演示的接口，可以灵活的自定义跟踪甘特条的位置。</p>
		<p><a href="../">返回范例列表</a></p>
	</div>
</div>
<script language="javascript" src="/site/bottom.js" charset="utf-8"></script>
</body>
</html>
